- id: galaxy
  name: Galaxy
  url: https://galaxyproject.org
  description:
    Galaxy is an open-source platform that allows researchers to analyze and share scientific
    data using interoperable APIs and various user-friendly web-based interfaces. Galaxy tools
    can be annotated with EDAM ontologies, bio.tools IDs and linked to OpenEBench, Conda packages
    and BioContainers.
  related_pages:
    - applications
- id: galaxy_codex
  name: Galaxy Codex
  url: https://github.com/galaxyproject/galaxy_codex
  description:
    Galaxy Communities Dock aka Galaxy Codex is a catalog of Galaxy resources (tools, training, workflows) 
    that can be filtered for any community.
  related_pages:
    - sources
